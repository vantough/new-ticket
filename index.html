    <div class="container my-4">
        <h4 class="text-center">Welcome Back</h4>
        <div class="d-flex justify-content-center button-group-top">
            <button class="btn btn-outline-primary mx-2">Dashboard</button>
            <button class="btn btn-outline-primary mx-2">Ticket Management</button>
            <button class="btn btn-primary mx-2">New Ticket</button>
        </div>
    </div>

    <!-- Ticket Form -->
    <form style="margin-top: 20px" id="ticketForm" class="card p-4">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="ticketNumber" class="form-label">Ticket Number</label>
                <input type="text" id="ticketNumber" class="form-control" readonly value="Auto-generated">
            </div>
            <div class="col-md-4">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" class="form-control" value="Draft" readonly>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="type" class="form-label">Type</label>
                <select id="type" class="form-select" required>
                    <option selected disabled>New/New with Reference/Revision</option>
                    <option value="New">New</option>
                    <option value="New with Reference">New with Reference</option>
                    <option value="Revision">Revision</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="additionalInfo" class="form-label">Additional Info (Model)</label>
                <input type="text" id="additionalInfo" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="referenceTicket" class="form-label">Reference Ticket</label>
                <input type="text" id="referenceTicket" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="bodyDescription" class="form-label">Body Description</label>
                <textarea id="bodyDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="col-md-4 position-relative">
                <label for="model" class="form-label">Model</label>
                <input type="text" id="model" class="form-control" placeholder="Enter model" autocomplete="off" required>
                <ul id="modelDropdown" class="dropdown-menu w-100"></ul>
            </div>            
            <div class="col-md-4">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" id="subject" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="attachment" class="form-label">Attachment</label>
                <select id="attachment" class="form-select">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-8">
                <label for="folderLink" class="form-label">Folder Link</label>
                <div id="fileTableContainer">
                    <input type="file" id="folderLink" class="form-control">
                    <table id="fileTable" class="table mt-2 d-none">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>File Link</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button type="button" id="addFileButton" class="btn btn-secondary mt-2 d-none">Add File</button>
                </div>
            </div>
            <div class="col-md-4">
                <label for="deadline" class="form-label">Deadline</label>
                <select id="deadline" class="form-select">
                    <option value="Draft">Draft</option>
                    <option value="Overdue">Overdue</option>
                    <option value="Due">Due</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-select">
                    <option value="P0" style="color: red;">P0</option>
                    <option value="P1" style="color: orange;">P1</option>
                    <option value="P2" style="color: yellow;">P2</option>
                    <option value="P3" style="color: green;">P3</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="additionalDescription" class="form-label">Additional Info (Description)</label>
                <input type="text" id="additionalDescription" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="internalExternal" class="form-label">Internal/External</label>
                <select id="internalExternal" class="form-select" required>
                    <option value="Internal">Internal</option>
                    <option value="External">External</option>
                </select>
            </div>
        </div>

        <div class="text-center mt-4 button-group-bottom">
            <button type="button" id="saveButton" class="btn btn-primary mx-2">Save</button>
            <button type="submit" class="btn btn-success mx-2">Next</button>
            <button type="reset" class="btn btn-danger mx-2">Cancel</button>
        </div>       
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="darkMode.js"></script>
</body>
</html>
